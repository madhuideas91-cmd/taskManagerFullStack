server:
  port: 8082
  address: 0.0.0.0

spring:
  application:
    name: task-service

#  datasource:
##    url: jdbc:mysql://host.docker.internal:3306/task_serviceDB?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
#    url: jdbc:mysql://localhost:3306/task_serviceDB?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
#    username: root
#    password: password
#    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: kafka:9092   # âœ… no space
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: task-service-group
      auto-offset-reset: earliest
      enable-auto-commit: true
    admin:
      auto-create: true
      retries: 10
      retry-backoff-ms: 5000

jwt:
  secret: your_secret_key_change_this_your_secret_key_change_this

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
       defaultZone: http://eureka:8761/eureka/

#      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
