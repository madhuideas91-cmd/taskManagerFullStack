  server:
    port: 8085
    address: 0.0.0.0

  spring:
    application:
      name: project-service
#    datasource:
#      url: jdbc:mysql://localhost:3306/project_ServiceDB?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
#      username: root
#      password: password
#      driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
        database-platform: org.hibernate.dialect.MySQL8Dialect
      show-sql: true

  # IMPORTANT: use the same secret as user-service
  jwt:
    secret: your_secret_key_change_this_your_secret_key_change_this

  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
          defaultZone: http://eureka:8761/eureka/
#        defaultZone: http://localhost:8761/eureka/
#          defaultZone: http://eureka-server:8761/eureka/

  management:
    endpoints:
      web:
        exposure:
          include: health, info
    endpoint:
      health:
        show-details: always
